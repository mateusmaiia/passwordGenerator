<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senhas</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input 
                        type="text"
                        name="password"                                   
                        id="password"                                                            
                    >            
                </div>
                <div class="actions">
                    <button onclick="copy()"><img src="copy.svg" width="48" alt="copy"></button>
                    <button id="renew"><img src="renew.svg" width="48" alt="renew"></button>
                </div>
            </div>
        </section>

                                                              
        <input 
            type="range" 
            name="password-length" 
            id="password-length"
            value="11"
            min="4"
            max="64"
        >                   

        <button onclick="copy()">Copiar senha</button>                   
    </main>  
    <script src="index.js"></script>
</body>                          
</html>
